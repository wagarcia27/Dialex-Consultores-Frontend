<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 100" width="350" height="100">
  <defs>
    <!-- Sombra suave sin transparencia -->
    <filter id="solidShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    

  </defs>
  
  <!-- Círculo principal con color sólido -->
  <circle cx="40" cy="50" r="30" 
          fill="#dc3545" 
          filter="url(#solidShadow)"/>
  
  <!-- Letra "D" moderna y estilizada -->
  <path d="M 25 30 L 25 70 L 40 70 C 52 70 60 62 60 50 C 60 38 52 30 40 30 Z M 32 37 L 40 37 C 47 37 53 42 53 50 C 53 58 47 63 40 63 L 32 63 Z" 
        fill="#ffffff"/>
  
  <!-- Elemento decorativo - líneas que representan crecimiento -->
  <g>
    <line x1="65" y1="45" x2="70" y2="40" stroke="#dc3545" stroke-width="2"/>
    <line x1="67" y1="50" x2="72" y2="45" stroke="#dc3545" stroke-width="2"/>
    <line x1="69" y1="55" x2="74" y2="50" stroke="#dc3545" stroke-width="2"/>
  </g>
  
  <!-- Texto "DIALEX" con tipografía moderna -->
  <text x="85" y="45" 
        font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" 
        font-size="32" 
        font-weight="700" 
        fill="#dc3545" 
        letter-spacing="-1px">DIALEX</text>
  
  <!-- Texto "CONSULTORES" -->
  <text x="85" y="65" 
        font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" 
        font-size="12" 
        font-weight="400" 
        fill="#6c757d" 
        letter-spacing="3px">CONSULTORES</text>
  
  <!-- Línea decorativa moderna -->
  <rect x="85" y="70" width="200" height="2" 
        fill="#dc3545" 
        rx="1"/>
  
  <!-- Elementos geométricos modernos -->
  <rect x="290" y="25" width="4" height="15" 
        fill="#dc3545" 
        rx="2"/>
  <rect x="300" y="20" width="4" height="20" 
        fill="#dc3545" 
        rx="2"/>
  <rect x="310" y="30" width="4" height="10" 
        fill="#dc3545" 
        rx="2"/>
  
  <!-- Punto decorativo -->
  <circle cx="325" cy="35" r="3" 
          fill="#6c757d"/>
</svg> 
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <!-- Gradientes para un look moderno -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a71e2a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra para profundidad -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo del logo con forma hexagonal moderna -->
  <polygon points="20,30 50,15 80,30 80,70 50,85 20,70" 
           fill="url(#primaryGradient)" 
           filter="url(#shadow)"
           stroke="#ffffff" 
           stroke-width="2"/>
  
  <!-- Letra "D" estilizada dentro del hexágono -->
  <path d="M 30 35 L 30 65 L 45 65 C 55 65 65 55 65 50 C 65 45 55 35 45 35 Z M 38 42 L 45 42 C 50 42 55 45 55 50 C 55 55 50 58 45 58 L 38 58 Z" 
        fill="#ffffff" 
        stroke="#ffffff" 
        stroke-width="1"/>
  
  <!-- Elementos decorativos que representan consultoría -->
  <circle cx="75" cy="25" r="3" fill="url(#accentGradient)" opacity="0.8"/>
  <circle cx="85" cy="35" r="2" fill="url(#accentGradient)" opacity="0.6"/>
  <circle cx="75" cy="45" r="2.5" fill="url(#accentGradient)" opacity="0.7"/>
  
  <!-- Texto "DIALEX" -->
  <text x="105" y="45" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        font-weight="bold" 
        fill="url(#primaryGradient)">DIALEX</text>
  
  <!-- Texto "CONSULTORES" -->
  <text x="105" y="65" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="normal" 
        fill="url(#accentGradient)" 
        letter-spacing="2px">CONSULTORES</text>
  
  <!-- Línea decorativa debajo del texto -->
  <line x1="105" y1="70" x2="380" y2="70" 
        stroke="url(#primaryGradient)" 
        stroke-width="2" 
        opacity="0.8"/>
  
  <!-- Elementos adicionales que representan crecimiento/consultoría -->
  <path d="M 320 25 L 330 35 L 340 30 L 350 40 L 360 35 L 370 45" 
        stroke="url(#accentGradient)" 
        stroke-width="2" 
        fill="none" 
        opacity="0.7"/>
  
  <!-- Pequeños iconos que representan documentos/consultoría -->
  <rect x="325" y="50" width="8" height="10" 
        fill="url(#accentGradient)" 
        opacity="0.6" 
        rx="1"/>
  <rect x="340" y="48" width="8" height="12" 
        fill="url(#accentGradient)" 
        opacity="0.7" 
        rx="1"/>
  <rect x="355" y="52" width="8" height="8" 
        fill="url(#accentGradient)" 
        opacity="0.6" 
        rx="1"/>
</svg> 